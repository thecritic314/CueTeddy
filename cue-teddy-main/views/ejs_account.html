<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/account_styles.css" type="text/css">

    <title>Account</title>

<body id="page-top">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand return" href="/">Return to Homepage</a>

        <p class="welcome">Account Page for: <%= user %>!
        </p>

        <form class="account" action="/forum" method="get">
            <button class="btn btn-outline-warning my-2 my-sm-0 " type="submit">
                Home</button>
        </form>

        <form class="account" action="/forum/account">
            <button class="btn btn-outline-primary my-2 my-sm-0 " type="submit">
                Account</button>
        </form>



        <form class="logout" action="/forum/logout">
            <button class="btn btn-outline-danger my-2 my-sm-0 " type="submit">Logout</button>
        </form>
    </nav>

</body>

</html>
