<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/forum_styles.css" type="text/css">

    <title>CueTeddy</title>
</head>

<body id="page-top">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-page" id="nav-page">
        <a class="navbar-brand return" href="/">Return to Homepage</a>


        <form class="home" action="/forum" method="get">
            <button class="btn btn-warning my-2 my-sm-0 " type="submit">
                Home</button>
        </form>

        <!-- <form class="account" action="/forum/account">
            <button class="btn btn-primary my-2 my-sm-0 " type="submit">
                Account</button>
        </form> -->



        <form class="logout" action="/forum/logout">
            <button class="btn btn-danger my-2 my-sm-0 " type="submit">Logout</button>
        </form>
    </nav>



    <div class="container main-posts">
        <br>
        <h3>Page <%= currPage %>
        </h3>
        <hr>
        <!-- Body -->
        <% for (var i=0; i < threadTitles.length; i++) { %>

            <div class="container forum-post">
                <h2>
                    <form action="/forum/thread" method="get">
                        <input type="hidden" name="id" value='<%= threadIDs[i] %>'>
                        <input type="submit" value='<%= threadTitles[i] %>'
                            style="border: 1px solid #fff; background-color: #fff;">
                    </form>

                </h2>
                <p>Created by <%= createdUsers[i] %> on <%= createdDates[i] %>
                </p>


            </div>
            <% } %>


                <div class="container page-control buttons">
                    <form action="/forum" method="get">
                        <% for (var i=1; i <=numOfPages; i++) { %>
                            <button class="btn btn-dark" type="submit" name="page" value='<%= i %>'>
                                <%= i %>
                            </button>
                            <% } %>

                    </form>
                </div>


                <br>
                <hr>
                <br>
                <div class="container create-new">
                    <h2>Create New Thread</h2>

                    <form action="/createthread" method="POST">
                        <input type="text" class="form-control create" name="title" placeholder="title">
                        <input type="text" class="form-control create" name="content" placeholder="content">
                        <button class="btn btn-outline-primary my-2 my-sm-0 form-control create" type="submit">Create
                            Thread</button>
                    </form>
                </div>

    </div>

</body>

</html>
